{% extends "public_nav.html" %}
{% block title %}<title>知识图谱 - 探索结果</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/search_result.css">
<style>
    .table>thead:first-child>tr:first-child>th {
        width: 1%;
    }
    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }
    #licensing {
        fill: green;
    }
    .link.licensing {
        stroke: green;
    }
    .link.resolved {
        stroke-dasharray: 0,2 1;
    }
    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }
    text {
        font: 12px '微软雅黑';
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
    .linetext {
        font-size: 12px;
    }
</style>
{% endblock %}

<!-------主要内容------->
{% block main %}
<div id="container">
    <h3 class="result" style="color: white;font-weight: 900;">探索结果</h3>
    <div class="related_network">
        <h3>相关网络</h3>
        <div class="network" style="width: 90%;margin: 20px auto;">
            <div id="network"></div>
        </div>
    </div>

    <div class="related_person">
        <h3>相关人物</h3>
        <div class="person" style="width: 90%;margin: 20px auto;">
            <div id="person"></div>
        </div>
    </div>

    <div class="related_agencies">
        <h3>相关机构</h3>
        <div class="agencies" style="width: 90%;margin: 20px auto;">
            <div id="agencies"></div>
        </div>
    </div>

    <div class="related_events">
        <h3>相关事件</h3>
        <div class="events" style="width: 90%;margin: 20px auto;">
            <div id="events"></div>
        </div>
    </div>

    <div class="related_organization">
        <h3>相关群体</h3>
        <div class="organization" style="width: 90%;margin: 20px auto;">
            <div id="organization"></div>
        </div>
    </div>

    <div class="related_subject">
        <h3>相关专题</h3>
        <div class="subject" style="width: 90%;margin: 20px auto;">
            <div id="subject"></div>
        </div>
    </div>



</div>
{% endblock %}

<!------JS-------->
{% block my_js %}

<script>
    var submit_user=$('#name').text();
    var simple_advanced='{{simple_advanced}}';
    var key_words;
    if (simple_advanced=='s'){
        key_words ='{{result}}'.replace(/^,+/,"").replace(/,+$/,"").replace(/,/g,'&');
    }
    var input_data=JSON.parse(localStorage.getItem("temp"));

</script>
<script src="/static/js/search_result-1.js"></script>

{% endblock %}
