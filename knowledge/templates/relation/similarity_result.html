{% extends "public_nav.html" %}
{% block title %}<title>知识图谱 - 相似节点计算结果</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/similarity_result.css">
<style>

</style>
{% endblock %}

<!-------主要内容------->
{% block main %}
<div id="container">
    <h1>相似节点计算结果</h1>

    <div class="related_person" style="margin-top:8.5%;">
        <h3>相关人物</h3>
        <div class="person" style="width: 90%;margin: 20px auto 0;">
            <div id="person"></div>
        </div>
    </div>

    <div class="related_agencies">
        <h3>相关机构</h3>
        <div class="agencies" style="width: 90%;margin: 20px auto 0;">
            <div id="agencies"></div>
        </div>
    </div>

    <div class="related_events">
        <h3>相关事件</h3>
        <div class="events" style="width: 90%;margin: 20px auto 0;">
            <div id="events"></div>
        </div>
    </div>

    <div class="related_organization">
        <h3>相关组织</h3>
        <div class="organization" style="width: 90%;margin: 20px auto 0;">
            <div id="organization"></div>
        </div>
    </div>

    <div class="related_subject">
        <h3>相关专题</h3>
        <div class="subject" style="width: 90%;margin: 20px auto 0;">
            <div id="subject"></div>
        </div>
    </div>

</div>
{% endblock %}

<!------JS-------->
{% block my_js %}
<script>
    var node_id='{{node_id}}';
</script>
<script src="/static/js/similarity_result-1.js"></script>

{% endblock %}
